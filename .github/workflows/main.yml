# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/pc_status:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  e2e-tests:
    needs: build
    runs-on: ubuntu-latest
    container: python:3.8-slim-buster
    
    services:
      mygrid:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: >-
          --health-cmd /opt/bin/check-grid.sh
          --health-interval 15s
          --health-timeout 30s
          --health-retries 5
      myapp:
        image: dreamer21/pc_status:latest
        ports:
          - 5000:5000
          
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      
      - name: Install dev dependencies
        run: pip3 install -r requirements-dev.txt
        
      - name: Install app in local environment
        run: pip3 install -e .
        
      - name: Run tests
        run: pytest tests/e2e/test_SearchPage.py
        env:
          SELENIUM_GRID_HOST: mygrid
          SELENIUM_GRID_PORT: 4444
          APP_HOST: myapp
          APP_PORT: 5000
      
